<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modify.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="logo">정보 수정</div>
        <form class="main-content">
            <p class="box">
                <label for="userName">이름 : </label>
                <input type="text" placeholder="입력해주세요..." class="user-Name" id="userName"></input>
            </p>
            <p class="box">
                <label for="userEmail">e-mail : </label>
                <input type="text" placeholder="입력해주세요..." class="usr-Email" id="userEmail"></input>
            </p>
            <p class="box">
                <label for="userId">아이디 : </label>
                <input type="text" placeholder="입력해주세요..." class="user-Id" id="userId"></input>
            </p>
            <p class="box">
                <label for="userPassword">비밀번호 : </label>
                <input type="password" placeholder="입력해주세요..." class="user-Password" id="userPassword"></input>
            </p>
            <p class="box">
                <label for="userPasswordConfirm">비밀번호 확인 : </label>
                <input type="password" placeholder="입력해주세요..." class="user-Password-confirm" id="userPasswordConfirm"></input>
            </p>

            <input type="submit" value="수정">

        </form>

    </div>
    <script src="modify.js"></script>
</body>
</html>
